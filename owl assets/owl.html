  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

<style>
 
 #next{
    top: 100.86px;
    right: 20px;
    position: absolute;
    z-index: 2;
    padding: 13px 23px;
    border: none;
    border-radius: 50%;
    font-size: 25px;
    cursor: pointer;
    background: rgba(223, 223, 223, .8);
    border: 1px solid slategray;
 }
 #next:hover{
  background: rgb(223, 223, 223);
  transition: all ease-out .2s;
 }
 #previous{
    top: 100.86px;
    left: 20px;
    position: absolute;
    z-index: 2;
    padding: 13px 23px;
    border: none;
    border-radius: 50%;
    font-size: 25px;
    cursor: pointer;
    background: rgba(223, 223, 223, .8);
    border: 1px solid slategray;
 }
 #previous:hover{
  background: rgb(223, 223, 223);
  transition: all ease-out .2s;
 }
 .icon-center{
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 25px;
}
.list{
    max-width: 106px;
    background: rgb(255,255,255);
    background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(122,118,118,1) 0%, rgba(0,0,0,1) 97%); 
    padding: 30px;
    border-radius: 15px;
}
.list li a{
  text-decoration: none;
  cursor: pointer;
}
.list li a:hover{
transform: scale(1.1);
transition: all ease-in-out .2s;
}
.list-1, .link-1{
  color: deepskyblue;
}
.list-2, .link-2{
  color: white;
}
.list-3, .link-3{
  color: cornflowerblue;
}
.list-4, .link-4{
  color: mediumseagreen;
}
.list-5, .link-5{
  color: darkgray;
}
.list-6, .link-6{
  color: lightgray;
}
.list-7, .link-7{
  color: dimgray;
}
.list-8, .link-8{
  color: skyblue;
}

 @media only screen and (max-width: 1000px){
  #next{
    top: 84.52px;
  }
  #previous{
    top: 84.52px;
  }
  .icon-center{
    top: 25%;
  }
}

@media only screen and (max-width: 600px){
  #next{
    top: 133px;
  }
  #previous{
    top: 133px;
  }
  .icon-center{
    top: 40%;
  }
}
 
</style>
